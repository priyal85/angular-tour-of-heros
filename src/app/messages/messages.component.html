<div *ngIf="messageService.messages.length">
  <h2>Messages</h2>
  <button class="clear" (click)="messageService.clear()">clear</button>
  <div *ngFor="let message of messageService.messages" [ngClass]="{'error' : message.toLowerCase().includes('error'), 'regular' : !message.toLowerCase().includes('error')}">{{message}}</div>
</div>
